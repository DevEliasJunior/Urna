<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna eletronica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        nome:Fulano de Tal<br>
                        partido:QQQ<br>
                        Vice:Beltrano de Tal
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-img">
                        <img src="images/12.jpg" alt="prefeito">
                        Prefeito
                    </div>
                    <div class="d-1-img">
                        <img src="images/12-2.png" alt="vice">
                        Vice
                    </div>
                </div>
            </div>
            <div class="d-2">
                    Aperte na tecla:<br>
                    CONFIRMAR para confirmar este voto<br>
                    CORRIGIR para corrigir este voto
            </div>
        </div>
        <div class="teclado">
            <div class="linha-teclado">
                <div class="linha-botao" onclick="clicou('1')">1</div>
                <div class="linha-botao" onclick="clicou('2')">2</div>
                <div class="linha-botao" onclick="clicou('3')">3</div>
            </div>
            <div class="linha-teclado">
                <div class="linha-botao" onclick="clicou('4')">4</div>
                <div class="linha-botao" onclick="clicou('5')">5</div>
                <div class="linha-botao" onclick="clicou('6')">6</div>
            </div>
            <div class="linha-teclado">
                <div class="linha-botao" onclick="clicou('7')">7</div>
                <div class="linha-botao" onclick="clicou('8')">8</div>
                <div class="linha-botao" onclick="clicou('9')">9</div>
            </div>
            <div class="linha-teclado">
                <div class="linha-botao" onclick="clicou('0')">0</div>
            </div>
            <div class="linha-teclado">
                <div class="linha-botao btn-branco" onclick="branco()">BRANCO</div>
                <div class="linha-botao btn-corrige" onclick="corrige()">CORRIGE</div>
                <div class="linha-botao btn-confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
